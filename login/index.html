<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login Challenge</title>
  </head>
  <body>
    <div class="container">
      <img src="background.jpg" alt="background image" />
      <div class="overlay"></div>
      <p class="login">LOGIN</p>
      <p class="signin white-text">SIGN IN</p>
      <div class="rectangle"></div>

      <div class="login-container">
        <div class="login-form">
          <div class="logo-container">
            <img src="https://via.placeholder.com/50" alt="logo image" />
            <h1>LOGIN</h1>
          </div>

          <div class="info-container">
            <label class="email">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" name="" id="" />
            </label>

            <label class="password">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" name="" id="" />
            </label>
          </div>

          <div class="button-container">
            <a href="#">Forgot Password?</a>

            <button>LOGIN</button>
          </div>
        </div>
        <div class="signUp-form hidden">
          <div class="logo-container">
            <img src="https://via.placeholder.com/50" alt="logo image" />
            <h1>SIGN UP</h1>
          </div>

          <div class="info-container">
            <label class="user">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="User" name="" id="" />
            </label>

            <label class="email">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" name="" id="" />
            </label>

            <label class="password">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" name="" id="" />
            </label>
          </div>

          <div class="button-container">
            <a class="account-link" href="#">Already have an account?</a>

            <button>SIGN UP</button>
          </div>
        </div>
        <div class="social">
          <p>Or Login with</p>

          <div class="google">
            <i class="fa-brands fa-google"></i>
            <span>Google</span>
          </div>

          <div class="facebook">
            <i class="fa-brands fa-facebook-f"></i>
            <span>Facebook</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
