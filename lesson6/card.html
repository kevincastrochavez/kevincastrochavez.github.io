<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/card.css" />
    <title>Card</title>
  </head>
  <body>
    <section>
      <img id="person" src="./images/app-card.jpg" alt="" />

      <img id="left" src="./images/app-card-arrow-left.png" alt="" />

      <img id="right" src="./images/app-card-arrow-right.png" alt="" />

      <div class="info">
        <h1>DAVID BECKHAM</h1>
        <p>40 Years, Lisbon, Portugal</p>
      </div>

      <p class="paragraph">
        I'm a Digital Marketing Manager working in Lisbon. I'm looking for an
        opportunity to work in a non-profit working with animal rescue. 19 years
        in the industry.
      </p>

      <div class="images">
        <img id="first" src="./images/app-card-pic-1.png" alt="" />
        <img id="second" src="./images/app-card-pic-2.png" alt="" />
        <img id="third" src="./images/app-card-pic-3.png" alt="" />
        <img id="last" src="./images/app-card-pic-4.png" alt="" />
      </div>

      <div class="gradient"></div>
    </section>
  </body>
</html>
