<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

      content="Site to display the weather and other information happening in Preston Idaho"

    <link

        <li>
          <a href="https://kevincastrochavez.github.io/lesson11/preston.html"

        <li>

        <li>

          >
        </li>
        <li>

    <main>
      <h1>Awesome Towns</h1>

      <div class="sections-container"></div>

        <a

            <div class="contact">
              <img src="images/phone.svg" alt="Phone icon" />

              <p>555-555-5555</p>
            </div>

            <div class="contact">
              <img src="images/email.svg" alt="Email icon" />

              <p>johndoe@gmail.com</p>

            <img src="images/instagram.svg" alt="Instagram icon" />
