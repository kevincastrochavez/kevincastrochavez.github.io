<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/iceChallenge.css" />
    <script src="js/iceChallenge.js"></script>
    <title>ICE Challenge API</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img
            id="image"
            src="https://thispersondoesnotexist.com/image"
            alt=""
          />
        </div>

        <div class="info-container">
          <h2 id="name"></h2>

          <div class="info-paragraph">
            <span>Password:</span>
            <p id="password"></p>
          </div>

          <div class="info-paragraph">
            <span>Email Address:</span>
            <p id="email"></p>
          </div>

          <div class="info-paragraph">
            <span>Eye Color:</span>
            <p id="eye"></p>
          </div>

          <div class="info-paragraph">
            <span>City/Country:</span>
            <p id="city"></p>
          </div>

          <div class="info-paragraph">
            <span>Children:</span>
            <p id="children"></p>
          </div>

          <div class="info-paragraph">
            <span>IP Address:</span>
            <p id="ip"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
