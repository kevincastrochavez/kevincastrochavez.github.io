<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/iceChallenge.css" />
    <script src="js/iceChallenge.js"></script>
    <title>ICE Challenge API</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img
            id="image"
            src="https://thispersondoesnotexist.com/image"
            alt=""
          />
        </div>

        <div class="info-container">
          <h2 id="name">Name</h2>

          <p id="password">Password</p>

          <p id="email">Email Address</p>

          <p id="eye">Eye Color</p>

          <p id="city">City/Country</p>

          <p id="children">Children</p>

          <p id="ip">IP Address</p>
        </div>
      </div>
    </main>
  </body>
</html>
