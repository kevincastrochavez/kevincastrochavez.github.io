<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <section>
      <div class="content">
        <img src="Selection_489.png" alt="" />
        <h2>PERSONAL</h2>

        <div class="features">
          <p>1 Domain</p>
          <p>UNLIMITED Storage</p>
          <p>No free Domain</p>
        </div>

        <div class="price">
          <span>$</span>
          <div class="number">3</div>
          <span>99</span>
        </div>

        <p class="blue-text">per month</p>

        <button>SIGN UP</button>

    <section class="middle">
      <div class="content margin-zero">

        <div class="info">
          <img src="Selection_490.png" alt="" />

          <div class="features">
            <p>UNLIMITED Domains</p>

            <span>$</span>
            <div class="number">5</div>
            <span>99</span>
          </div>

          <button class="button-yellow">
            <strong>&#10003;</strong> <strong>SIGN UP</strong>
          </button>
        </div>
      </div>
    </section>

    <section>
      <div class="content">
        <img src="Selection_491.png" alt="" />
        <h2>ENTERPRISE</h2>

        <div class="features">
          <p>UNLIMITED Domains</p>
          <p>UNLIMITED Storage</p>
          <p>FREE SSL</p>
        </div>

        <div class="price">
          <span>$</span>
          <div class="number">9</div>
          <span>99</span>
        </div>

        <p class="blue-text">per month</p>

        <button class="big-button">SIGN UP</button>
      </div>
    </section>
