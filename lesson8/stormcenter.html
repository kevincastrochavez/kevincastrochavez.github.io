<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site to display the weather and other information happening in Preston Idaho"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="js/script.js"></script>
    <title>Storm Center Page</title>
  </head>
  <body>
    <div class="banner">
      <img src="./images/pancake.png" alt="" />

      <p>
        Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city
        park pavilion.
      </p>
    </div>

    <header>
      <img src="./images/cloud.png" alt="Logo image for the Weathometer site" />

      <div class="site">
        <p>Weathometer</p>

        <span>Measuring for you</span>
      </div>
    </header>

    <nav>
      <ul id="navigation">
        <li>
          <a class="ham"><img src="./images/menu.svg" alt="" /></a>
        </li>
        <li>
          <a href="https://kevincastrochavez.github.io/lesson9/index.html"
            >Home</a
          >
        </li>
        <li>
          <a href="https://kevincastrochavez.github.io/lesson5/preston-5.html"
            >Preston</a
          >
        </li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li>
          <a
            class="active"
            href="https://kevincastrochavez.github.io/lesson8/stormcenter.html"
            >Storm Center</a
          >
        </li>
        <li>
          <a href="https://kevincastrochavez.github.io/lesson7/gallery7.html"
            >Gallery</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <h1>Storm Center</h1>

      <form action="thanks.html">
        <div class="info-container">
          <div class="personal-info">
            <div class="name-container">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                name="fullName"
                placeholder="John Doe"
                pattern="[A-Za-z]{5}*"
                min="5"
                required
              />
            </div>

            <div class="email-container">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                placeholder="johndoe@gmail.com"
              />
            </div>

            <div class="half-input">
              <div class="phone-container">
                <label for="phoneNumber">Phone Number</label>
                <input
                  type="tel"
                  name="phoneNumber"
                  placeholder="555-555-5555"
                  required
                />
              </div>

              <div class="zip-container">
                <label for="zipCode">Zip Code</label>
                <input
                  type="number"
                  name="zipCode"
                  placeholder="99999"
                  required
                />
              </div>
            </div>

            <div class="date-container">
              <label for="date">Storm Date</label>
              <input type="date" name="date" />
            </div>

            <div class="type-container">
              <label for="stormType">Storm Type</label>
              <input
                list="types"
                name="stormType"
                id="stormType"
                placeholder="Choose the type of storm"
              />
              <datalist id="types">
                <option value="Flash Food"></option>
                <option value="Hail"></option>
                <option value="Hurricane"></option>
                <option value="Thunderstorm"></option>
                <option value="Tornado"></option>
              </datalist>
            </div>
          </div>

          <div class="storm-info">
            <div class="severity-container">
              <label for="severity">Storm Severity</label>

              <div class="slider">
                <input
                  type="range"
                  name="severity"
                  min="1"
                  max="10"
                  step="1"
                  value="5"
                  list="tickmarks"
                  onchange="updateTextInput(this.value);"
                />

                <span id="range">5</span>
              </div>

              <datalist id="tickmarks">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
              </datalist>
            </div>

            <div class="region-container">
              <label for="region" id="regionLabel">Storm Region</label>
              <select name="region" id="region">
                <option value="preston" disabled selected>
                  Select Region...
                </option>
                <option value="preston">Preston</option>
                <option value="soda">Soda Springs</option>
                <option value="haven">Fish Haven</option>
              </select>
            </div>

            <div class="radio-container">
              <p>User in-danger level</p>

              <div class="radio">
                <label for="yes">Yes</label>
                <input type="radio" name="response" value="Yes" checked />

                <label for="maybe">Maybe</label>
                <input type="radio" name="response" value="Maybe" />

                <label for="no">No</label>
                <input type="radio" name="response" value="No" />
              </div>
            </div>

            <div class="comments-container">
              <label for="textArea">Additional Comments</label>
              <textarea name="textArea" cols="30" rows="10"></textarea>
            </div>
          </div>
        </div>

        <button onsubmit="submitForm()" type="submit">
          <span class="buttonText"> SEND FORM </span>
        </button>
      </form>
    </main>

    <footer>
      <div class="date"></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Lato", "Montserrat"],
        },
      });
    </script>
  </body>
</html>
