<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site to display the weather and other information happening in Preston Idaho"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script defer src="js/script.js"></script>
    <title>Storm Center Page</title>
  </head>
  <body>
    <header>
      <img src="./images/cloud.png" alt="Logo image for the Weathometer site" />

      <div class="site">
        <p>Weathometer</p>

        <span>Measuring for you</span>
      </div>
    </header>

    <nav>
      <ul id="navigation">
        <li>
          <a class="ham"><img src="./images/menu.svg" alt="" /></a>
        </li>
        <li><a href="#">Home</a></li>
        <li>
          <a href="https://kevincastrochavez.github.io/lesson5/preston-5.html"
            >Preston</a
          >
        </li>
        <li><a href="#">Soda Springs</a></li>
        <li><a class="active" href="#">Storm Center</a></li>
        <li>
          <a href="https://kevincastrochavez.github.io/lesson7/gallery7.html"
            >Gallery</a
          >
        </li>
      </ul>
    </nav>

    <main>
      <h1>Storm Center</h1>

      <form>
        <div class="info-container">
          <div class="personal-info">
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" placeholder="John Doe" />

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="johndoe@gmail.com" />

            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              name="phoneNumber"
              placeholder="555-555-5555"
              required
            />

            <label for="zipCode">Zip Code</label>
            <input type="number" name="zipCode" placeholder="99999" required />
          </div>

          <div class="storm-info">
            <label for="date">Storm Date</label>
            <input type="date" name="date" />

            <label for="stormType">Storm Type</label>
            <input
              list="types"
              name="stormType"
              id="stormType"
              placeholder="Choose the type of storm"
            />
            <datalist id="types">
              <option value="Flash Food"></option>
              <option value="Hail"></option>
              <option value="Hurricane"></option>
              <option value="Thunderstorm"></option>
              <option value="Tornado"></option>
            </datalist>

            <label for="severity">Storm Severity</label>
            <input type="range" name="severity" min="1" max="10" id="range" />

            <label for="region" id="regionLabel">Storm Region</label>
            <select name="region" id="region">
              <option value="preston" disabled selected>
                Select Region...
              </option>
              <option value="preston">Preston</option>
              <option value="soda">Soda Springs</option>
              <option value="haven">Fish Haven</option>
            </select>
          </div>
        </div>

        <button>SEND FORM</button>
      </form>
    </main>

    <footer>
      <div class="date"></div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Lato", "Montserrat"],
        },
      });
    </script>
  </body>
</html>
